<html lang="en">
  <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AI Home Station - Complete AI Revenue Platform</title>
      
      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- FontAwesome Icons -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
      <!-- Chart.js -->
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <style>
                :root {
                              --primary-color: #2563eb;
                              --secondary-color: #1e40af;
                              --accent-color: #3b82f6;
                              --success-color: #10b981;
                              --warning-color: #f59e0b;
                              --danger-color: #ef4444;
                              --dark-color: #1f2937;
                              --light-color: #f8fafc;
                }

                body {
                              font-family: 'Inter', system-ui, -apple-system, sans-serif;
                              background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                              min-height: 100vh;
                }

                .navbar-brand {
                              font-weight: 700;
                              font-size: 1.5rem;
                }

                .card {
                              border: none;
                              box-shadow: 0 10px 30px rgba(0,0,0,0.1);
                              transition: transform 0.3s ease, box-shadow 0.3s ease;
                }

                .card:hover {
                              transform: translateY(-5px);
                              box-shadow: 0 20px 40px rgba(0,0,0,0.15);
                }

                .stats-card {
                              background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
                              color: white;
                              border-radius: 15px;
                }

                .revenue-card {
                              background: linear-gradient(135deg, var(--success-color) 0%, #059669 100%);
                              color: white;
                              border-radius: 15px;
                }

                .btn-gradient {
                              background: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
                              border: none;
                              color: white;
                              transition: all 0.3s ease;
                }

                .btn-gradient:hover {
                              transform: translateY(-2px);
                              box-shadow: 0 10px 20px rgba(37, 99, 235, 0.3);
                              color: white;
                }

                .sidebar {
                              background: rgba(255, 255, 255, 0.95);
                              backdrop-filter: blur(10px);
                              border-radius: 15px;
                              margin: 20px;
                              padding: 20px;
                }

                .content-area {
                              background: rgba(255, 255, 255, 0.95);
                              backdrop-filter: blur(10px);
                              border-radius: 15px;
                              margin: 20px;
                              padding: 30px;
                              min-height: 80vh;
                }

                .nav-pills .nav-link {
                              border-radius: 10px;
                              margin: 5px 0;
                              transition: all 0.3s ease;
                }

                .nav-pills .nav-link.active {
                              background: var(--primary-color);
                }

                .nav-pills .nav-link:not(.active):hover {
                              background: rgba(37, 99, 235, 0.1);
                }

                .metric-card {
                              text-align: center;
                              padding: 20px;
                              border-radius: 15px;
                              margin: 10px 0;
                }

                .chart-container {
                              position: relative;
                              height: 300px;
                              margin: 20px 0;
                }

                .compliance-badge {
                              display: inline-block;
                              padding: 8px 16px;
                              border-radius: 20px;
                              font-size: 0.8rem;
                              font-weight: 600;
                              margin: 5px;
                }

                .compliance-gdpr { background: #e3f2fd; color: #1565c0; }
                .compliance-ccpa { background: #f3e5f5; color: #7b1fa2; }
                .compliance-ftc { background: #e8f5e8; color: #2e7d32; }

                .ai-tool-card {
                              border-left: 4px solid var(--accent-color);
                              transition: all 0.3s ease;
                }

                .ai-tool-card:hover {
                              border-left-color: var(--success-color);
                              background: rgba(37, 99, 235, 0.05);
                }

                .revenue-stream {
                              background: linear-gradient(45deg, #f0f9ff, #e0f2fe);
                              border-radius: 10px;
                              padding: 20px;
                              margin: 15px 0;
                              border-left: 4px solid var(--success-color);
                }

                .alert-compliance {
                              background: linear-gradient(45deg, #fef7cd, #fef3c7);
                              border: 1px solid #f59e0b;
                              border-radius: 10px;
                }

                @media (max-width: 768px) {
                              .sidebar {
                                                margin: 10px;
                                                padding: 15px;
                              }

                              .content-area {
                                                margin: 10px;
                                                padding: 20px;
                              }
                }
            </style>
  </head>
